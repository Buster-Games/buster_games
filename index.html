<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Mobile-first: full screen, no zoom, no bounce scroll -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <!-- iOS full-screen web app -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#272120" />

    <title>Buster Games</title>

    <!-- 8-bit font — loaded before game starts so Phaser text renders correctly -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=block"
      rel="stylesheet"
    />

    <style>
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        /* Aragon16 near-black — matches game background so there's no flash */
        background: #272120;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        /* Prevent long-press context menus on mobile */
        -webkit-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
      }

      canvas {
        display: block;
        /* Keep pixel art crisp when scaled */
        image-rendering: pixelated;
        image-rendering: crisp-edges;
      }
    </style>
  </head>
  <body>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
